<div (click)="goToWalletDetails(wallet)">
    <div class="row">
        <i class="material-icons teal-text text-lighten-3">account_balance_wallet</i>
    </div>
    <div class="row">
        <a class="chip">Id</a> {{wallet.id}}
    </div>
    <div class="row">
        <a class="chip">Solde</a> <a class="{{wallet.balance | balance}}-text">
        {{walletService.transformBalance(wallet.balance, wallet.currency.name)}}
    </a>
    </div>
</div>
